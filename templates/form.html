<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
</head>
<body>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=32) }}<br>
            {{ form.name.errors[0] if form.name.errors else '' }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</body>
</html>
